<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-select:0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>测产人授权申请</title>
<script>
(function (doc, win) {
var docEl = doc.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
    var clientWidth = docEl.clientWidth;
    var fs = 100 * (clientWidth / 750);
    fs = fs > 100?100:fs;
    docEl.style.fontSize = fs + 'px';
    };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
</head>
<body class="gray">
<div class="View section">
    <div class="Module form form-test form-auth">
        <p class="heading">信息录入</p>
        <div class="Input text">
            <label class="label">真实姓名<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入亩数">
        </div>
        <div class="Input text">
            <label class="label">手机号<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入密度">
        </div>
        <div class="Input text">
            <label class="label">所在区域<em class="star">*</em></label>
            <input type="text" class="text" placeholder="请输入水分">
        </div>
        <div class="foot">
            <input type="submit" class="Button submit" value="提交数据">
        </div>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/canvasresize.js"></script>
<script src="js/action.js"></script>

</script>
</body>
</html>
